<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Library Finder Application" />
    <title>Library Finder</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #root {
        height: 100%;
      }
    </style>
    <!-- Google Maps Scripts -->
    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&v=beta"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <gmpx-api-loader
      key=""
      solution-channel="GMP_GE_mapsandplacesautocomplete_v1">
    </gmpx-api-loader>
  </body>
</html>
